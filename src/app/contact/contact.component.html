<img style="width: 100%;" class="bg-mobile animate__animated animate__bounce animate__fast" />

<div
  class="container animate__animated animate__fadeInDown animate__1s"
  id="container-1"
>
  <div class="jumbotron text-center" id="main-text">
    <h1>Contact Me</h1>
    <p>
      If you’d like to chat about a project please fill in the form below and
      I’ll get back within 1-2 days.
    </p>
  </div>

  <div
    class="animate__animated animate__fadeInDown animate__1s"
    id="child-container"
  >
    <form class="form-group" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
      <div class="row cont" id="input-bar">
        <div class="col-sm-3" id="name">
          <input
            type="text"
            class="form-control"
            placeholder="Name"
            formControlName="name"
            required
          />
        </div>
        <div class="col-sm-3" id="email">
          <input
            type="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
            required
          />
        </div>
      </div>

      <div class="row cont" id="message-container">
        <div class="col-sm-6" id="message">
          <div>
            <label for="">How can I help?</label>
          </div>
          <textarea
            name="textarea"
            id="text-area"
            formControlName="textMessage"
            required
          >
How can I help you?</textarea
          >
        </div>
      </div>

      <div class="row cont" id="submit-btn">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!contactForm.valid"
        >
          Send Message
        </button>
      </div>
    </form>
  </div>
</div>
